<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Update Event</h1>
    <form th:action="@{/event/{id}(id=${event.id})}" method="post">
        <input type="hidden" th:name="id" th:value="${event.id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${event.title}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required th:text="${event.description}"></textarea><br>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" th:value="${event.capacity}" required><br>
        <label for="scheduleid">Schedule ID:</label>
        <input type="text" id="scheduleid" name="scheduleid" th:value="${event.scheduleid}" required><br>
        <label for="typeId">Type ID:</label>
        <input type="text" id="typeId" name="typeId" th:value="${event.typeId}" required><br>
        <label for="locationId">Location ID:</label>
        <input type="text" id="locationId" name="locationId" th:value="${event.locationId}" required><br>
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" th:value="${event.tags}" required><br>
        <br>
        <br>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
