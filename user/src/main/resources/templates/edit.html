<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/users/ui/edit}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:field="*{name}"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:field="*{email}"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" th:field="*{password}"><br>
        <select id="role" name="role" th:field="*{role}">
            <option value="attendee">Attendee</option>
            <option value="organizer">Organizer</option>
        </select><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
